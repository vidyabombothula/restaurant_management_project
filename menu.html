        <main>
            <h1>Our Menu</h1>
            <div class="menu-container" id="menu-list">
            </div>
        </main>

        <script>

            const menuitems =[
            {name:"Pizza", description:"classic cheese and tomato", price:"$5" }
            {name:"Burger", description:"double panner roast", price:"$5"}
            {name:"Cheesecake",description:"Rich and creamy crust", price:"$6"}

            ];

            const menuList= document.getElementById("menu-list");
            menuItems.forEach(item => {
            const div = document.createElement("div");
            div.className="menu-item";
            div.innerHTML=
            <h3>${item.name}</h3>
            <p>${item.description}</p>
            <p class="price">${item.price}</p> ;
            menuList.appendChild(div);});
            </script>
